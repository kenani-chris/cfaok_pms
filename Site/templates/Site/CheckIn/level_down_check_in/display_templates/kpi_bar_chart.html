<!-- KPI Form -->

<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>KPIs</h5>
        </div>
         <div class="card-body row">
             <div class="col-md-10">
                <div class="chart">
                  <canvas id="barChart" style="min-height: 350px; height: 350px; max-height: 350px; max-width: 100%;"></canvas>
                </div>
             </div>
             <div class="col-md-2">

                 <div class="card-header bg-color1">
                     KPI Overall Score
                 </div>
                 <div class="text-center">
                    <h1>{{ kpi_overall_results }} %</h1>
                  </div>
             </div>
          </div>
    </div>
</div>
