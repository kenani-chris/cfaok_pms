<!-- KPI Form -->

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            {{ form.errors }}
            <form method="post">
                {% csrf_token %}
                {{ form.question_id.as_hidden }}
                {{ form.question_assessment.as_hidden }}
                Name
                {{ form.question }}
                <br>
                Direction
                {{ form.question_direction }}
                <br>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>

</div>
