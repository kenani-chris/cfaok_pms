<!-- KPI Form -->

<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            {{ form.errors }}
            <form method="post">
                {% csrf_token %}
                {{ form.question_id.as_hidden }}
                {{ form.question_assessment.as_hidden }}
                Name
                {{ form.question }}
                <br>
                Direction
                {{ form.question_direction }}
                <br>
                <button type="submit" class="btn btn-info">Submit</button>
                <a href="{% url 'cfao_kenya:Admin_Assessment_Question_Delete' pms_select.pms_id Assessment.assessment_id Question.question_id %}" class="btn btn-danger">Delete</a>
            </form>
        </div>
    </div>
</div>
