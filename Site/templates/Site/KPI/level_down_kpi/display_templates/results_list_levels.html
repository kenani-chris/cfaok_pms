<!-- KPI Form -->

<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>{{ levelcategory.category_name }} levels in path</h5>
        </div>
         <table id="simpleTable" class="table table-bordered table-hover">
              <thead>
                  <tr>
                    <th>Level</th>
                    <th>Head</th>
                    <th>Description</th>
                    <th>Category</th>
                  </tr>
                  </thead>
              <tbody>
                  {% for level in level_in_category %}
                        <tr>
                            <td><a href="{% url 'Site:KPI_Category_Level' levelcategory.category_id level.level_id%}">{{ level.level_name }}</a></td>
                            <td>{{ level.level_head.get_full_name }}</td>
                            <td>{{ level.level_description }}</td>
                            <td>{{ level.level_category }}</td>
                        </tr>
                  {% endfor %}
              </tbody>
         </table>
    </div>
</div>
