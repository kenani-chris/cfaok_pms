{% extends "default.html" %}
{% block content %}
<div class="row">
  <div class="col-md-2">
    <div class="card card-primary card-outline">
      <div class="card-body box-profile">
        <h2 class="profile-username text-center">ADMIN</h2>
        <hr>
        <br>
        <br>
        <ul class="list-group list-group-unbordered mb-3">
          <li class="list-group-item">
            <a href="{% url 'Admin_Dashboard' %}" class="btn btn-primary btn-block"><b>PMS</b></a>
            <a href="{% url 'Admin_Users' %}" class="btn btn-primary btn-block"><b>Users</b></a>
            <a href="{% url 'Admin_BUs' %}" class="btn btn-primary btn-block"><b>BU</b></a>
            <a href="{% url 'Individual_Kpi_Detail1' %}" class="btn btn-primary btn-block"><b>Teams</b></a>
          </li>
        </ul>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
  <div class="col-md-10">

    {% for s in staff %}
        <div class="modal fade" id="modal{{ s.staff_person.id }}">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Default Modal</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>One fine body&hellip;</p>
                </div>

                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
    {% endfor %}
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">New BU</h4>
        </div>
      <div class="card-body">

        <div style="overflow-x:scroll">
            <form method="post">
                {% csrf_token %}
                {{ form.errors }}
                {{ form.bu_id.as_hidden }}
            <table id="example1" class="table table-bordered">
                <tbody>
                    <tr>
                        <th>
                            BU Name
                        </th>
                        <td>
                            {{ form.bu_name }}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            BU Abbr
                        </th>
                        <td>
                            {{ form.bu_abbreviation }}
                        </td>
                    </tr>
                </tbody>
            </table>
                <button class="btn btn-success" type="submit">Save</button>
            </form>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
    <script>
  $(function () {
    $('input').addClass('form-control')
    $("#example1").DataTable({
      "responsive": false,
      "autoWidth": false,
    });
  });
</script>
{% endblock %}
