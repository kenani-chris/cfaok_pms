<!-- KPI Form -->

<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5>Delete KPI</h5>
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete Question <b><a href="{% url 'cfao_kenya:Admin_Assessment_Question_Edit' pms.pms_id Assessment.assessment_id Question.question_id %}">{{  Question.question }}</a></b></p>
                <p>You can choose to edit instead; as deleting will not allow submission past the deadline</p>
                <button type="submit" value="Confirm" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'cfao_kenya:Admin_Assessment_Question_Edit' pms.pms_id Assessment.assessment_id Question.question_id %}"><div class="float-right btn btn-warning" style="margin-right: 10px">Edit Instead</div></a>
                <a href="{% url 'cfao_kenya:Admin_Assessment_View' pms_select.pms_id Assessment.assessment_id %}"><div class="float-right btn bg-info" style="margin-right: 10px">Cancel</div></a>
            </form>
        </div>
        {{ form }}
    </div>
</div>
