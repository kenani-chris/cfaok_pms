<!-- KPI Form -->
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            {{ pms.pms_name }} <div class="float-right btn btn-warning"><a href="{% url 'cfao_kenya:Admin_PMS_Delete' pms.pms_id %}">Delete</a></div>
            {{ pms.pms_name }} <div class="float-right btn btn-danger"><a href="{% url 'cfao_kenya:Admin_PMS_Edit' pms.pms_id %}">Edit</a></div>
        </div>
         <table class="table table-bordered table-hover">
              <tbody>
                  <tr>
                      <th>
                          Title
                      </th>
                      <td>
                          {{ pms.pms_name }}
                      </td>
                  </tr>
                  <tr>
                      <th>
                          Description
                      </th>
                      <td>
                          {{ pms.pms_description }}
                      </td>
                  </tr>
                  <tr>
                      <th>
                          Start Date
                      </th>
                      <td>
                          {{ pms.pms_year_start_date }}
                      </td>
                  </tr>
                  <tr>
                      <th>
                          End Date
                      </th>
                      <td>
                          {{ pms.pms_year_end_date }}
                      </td>
                  </tr>
                  <tr>
                      <th>
                          Active
                      </th>
                      <td>
                          {{ pms.pms_active }}
                      </td>
                  </tr>
              </tbody>
         </table>
    </div>
</div>
